# Test profile - for all integration tests
spring:
  datasource:
    url: ${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/surf_spots_db}
    username: ${SPRING_DATASOURCE_USERNAME:postgres}
    password: ${SPRING_DATASOURCE_PASSWORD:${DB_PASSWORD:postgres}}
  jpa:
    hibernate:
      ddl-auto: update # Hibernate automatically updates schema
  flyway:
    enabled: false # Disable Flyway in tests

# Disable automatic seeding for all tests
app:
  seed:
    enabled: false


