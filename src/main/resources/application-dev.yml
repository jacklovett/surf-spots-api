# Development profile - for local development
spring:
  jpa:
    hibernate:
      ddl-auto: update # Hibernate automatically updates schema
  flyway:
    enabled: false # Disable Flyway in development
  mail:
    # Disable email sending in development - emails will be logged instead
    host: localhost
    port: 1025 # Use a mock SMTP server like MailHog or just disable
    properties:
      mail:
        smtp:
          auth: false
          starttls:
            enable: false

# App-specific settings
app:
  mail:
    enabled: false # Set to true when you want to enable email in dev
  storage:
    s3:
      endpoint: ${S3_ENDPOINT:https://s3.fr-par.scw.cloud}
      region: ${S3_REGION:fr-par}
      bucket: ${S3_BUCKET:surf-spots-media}
      access-key: ${S3_ACCESS_KEY:dev-access-key}
      secret-key: ${S3_SECRET_KEY:dev-secret-key}

