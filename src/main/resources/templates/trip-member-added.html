<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Added to Trip</title>
</head>
<body style="font-family: 'Inter', 'Helvetica Neue', Arial, sans-serif; line-height: 1.6; color: #0d1619; max-width: 600px; margin: 0 auto; padding: 20px; background-color: #ffffff;">
    <div style="background-color: #ffffff; padding: 20px; border-radius: 16px;">
        <h2 style="color: #333333; font-size: 2rem; line-height: 1.4; margin-bottom: 16px; font-family: 'Inter', 'Helvetica Neue', Arial, sans-serif;">You've been added to a surf trip!</h2>
        <p>Hi <span th:text="${memberName}">Member</span>,</p>
        <p><strong th:text="${inviterName}">Inviter</strong> has added you to their trip:</p>
        <div style="background-color: #ffffff; padding: 15px; border-radius: 16px; margin: 20px 0; border: 1px solid #d9d9d9;">
            <h3 style="margin-top: 0; color: #333333; font-size: 1.75rem; line-height: 1.4; font-family: 'Inter', 'Helvetica Neue', Arial, sans-serif;" th:text="${tripTitle}">Trip Title</h3>
        </div>
        <p>
            <a th:href="${appUrl} + '/trips'" style="display: inline-block; background-color: #046380; color: white; padding: 12px 24px; text-decoration: none; border-radius: 25px; font-weight: 600; text-transform: uppercase; letter-spacing: 0.05em;">View Trip</a>
        </p>
        <p style="color: #666666; font-size: 0.875rem;">Happy surfing!</p>
    </div>
</body>
</html>
