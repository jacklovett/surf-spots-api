<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Added to Trip</title>
</head>
<body style="font-family: Arial, sans-serif; line-height: 1.6; color: #333; max-width: 600px; margin: 0 auto; padding: 20px;">
    <div style="background-color: #f4f4f4; padding: 20px; border-radius: 5px;">
        <h2 style="color: #0066cc;">You've been added to a surf trip!</h2>
        <p>Hi <span th:text="${memberName}">Member</span>,</p>
        <p><strong th:text="${inviterName}">Inviter</strong> has added you to their trip:</p>
        <div style="background-color: white; padding: 15px; border-radius: 5px; margin: 20px 0;">
            <h3 style="margin-top: 0;" th:text="${tripTitle}">Trip Title</h3>
        </div>
        <p>
            <a th:href="${appUrl} + '/trips'" style="display: inline-block; background-color: #0066cc; color: white; padding: 12px 24px; text-decoration: none; border-radius: 5px;">View Trip</a>
        </p>
        <p style="color: #666; font-size: 14px;">Happy surfing!</p>
    </div>
</body>
</html>
