<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Contact Form Message</title>
</head>
<body style="font-family: 'Inter', 'Helvetica Neue', Arial, sans-serif; line-height: 1.6; color: #0d1619; max-width: 600px; margin: 0 auto; padding: 20px; background-color: #ffffff;">
    <div style="background-color: #046380; color: white; padding: 20px; text-align: center; border-radius: 16px 16px 0 0;">
        <h1 style="margin: 0; font-size: 2.25rem; line-height: 1.4; font-family: 'Inter', 'Helvetica Neue', Arial, sans-serif;">New Contact Form Message</h1>
        <p style="margin: 10px 0 0 0;">Someone has sent you a message through the Surf Spots contact form</p>
    </div>
    
    <div style="background-color: #ffffff; padding: 20px; border: 1px solid #d9d9d9; border-top: none;">
        <div style="margin-bottom: 15px;">
            <div style="font-weight: 600; color: #333333; margin-bottom: 5px;">From:</div>
            <div style="background-color: #ffffff; padding: 10px; border: 1px solid #d9d9d9; border-radius: 16px;" th:text="${name}">Name</div>
        </div>
        
        <div style="margin-bottom: 15px;">
            <div style="font-weight: 600; color: #333333; margin-bottom: 5px;">Email:</div>
            <div style="background-color: #ffffff; padding: 10px; border: 1px solid #d9d9d9; border-radius: 16px;" th:text="${email}">Email</div>
        </div>
        
        <div style="margin-bottom: 15px;">
            <div style="font-weight: 600; color: #333333; margin-bottom: 5px;">Subject:</div>
            <div style="background-color: #ffffff; padding: 10px; border: 1px solid #d9d9d9; border-radius: 16px;" th:text="${subject}">Subject</div>
        </div>
        
        <div style="margin-bottom: 15px;">
            <div style="font-weight: 600; color: #333333; margin-bottom: 5px;">Message:</div>
            <div style="background-color: #ffffff; padding: 10px; border: 1px solid #d9d9d9; border-radius: 16px; white-space: pre-wrap; min-height: 100px;" th:text="${message}">Message content</div>
        </div>
    </div>
    
    <div style="text-align: center; margin-top: 20px; color: #666666; font-size: 0.875rem;">
        <p style="margin: 5px 0;">This message was sent via the Surf Spots contact form.</p>
        <p style="margin: 5px 0;">Reply directly to this email to respond to the sender.</p>
    </div>
</body>
</html>
