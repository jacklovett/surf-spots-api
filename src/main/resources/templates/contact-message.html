<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Contact Form Message</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        .header {
            background-color: #007bff;
            color: white;
            padding: 20px;
            text-align: center;
            border-radius: 5px 5px 0 0;
        }
        .content {
            background-color: #f8f9fa;
            padding: 20px;
            border: 1px solid #dee2e6;
            border-top: none;
        }
        .field {
            margin-bottom: 15px;
        }
        .field-label {
            font-weight: bold;
            color: #495057;
            margin-bottom: 5px;
        }
        .field-value {
            background-color: white;
            padding: 10px;
            border: 1px solid #ced4da;
            border-radius: 3px;
        }
        .message-content {
            white-space: pre-wrap;
            min-height: 100px;
        }
        .footer {
            text-align: center;
            margin-top: 20px;
            color: #6c757d;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>New Contact Form Message</h1>
        <p>Someone has sent you a message through the Surf Spots contact form</p>
    </div>
    
    <div class="content">
        <div class="field">
            <div class="field-label">From:</div>
            <div class="field-value" th:text="${name}">Name</div>
        </div>
        
        <div class="field">
            <div class="field-label">Email:</div>
            <div class="field-value" th:text="${email}">Email</div>
        </div>
        
        <div class="field">
            <div class="field-label">Subject:</div>
            <div class="field-value" th:text="${subject}">Subject</div>
        </div>
        
        <div class="field">
            <div class="field-label">Message:</div>
            <div class="field-value message-content" th:text="${message}">Message content</div>
        </div>
    </div>
    
    <div class="footer">
        <p>This message was sent via the Surf Spots contact form.</p>
        <p>Reply directly to this email to respond to the sender.</p>
    </div>
</body>
</html>
