# Production profile - for staging/production
spring:
  datasource:
    url: ${DATABASE_URL}
    username: ${DATABASE_USERNAME}
    password: ${DATABASE_PASSWORD}
    driver-class-name: org.postgresql.Driver
  jpa:
    properties:
      hibernate:
        default_schema: public
    hibernate:
      ddl-auto: none        
    show-sql: false             # Disable SQL logging in production
  flyway:
    enabled: true               # Use Flyway for schema migrations
    baseline-on-migrate: true
    baseline-version: 0
  cache:
    type: simple
    cache-names:
      - regionLookup
  servlet:
    multipart:
      max-file-size: 50MB
      max-request-size: 50MB
server:
  port: 8080
  max-http-header-size: 16KB
  max-http-post-size: 50MB
app:
  storage:
    s3:
      endpoint: ${S3_ENDPOINT:https://s3.fr-par.scw.cloud}
      region: ${S3_REGION:fr-par}
      bucket: ${S3_BUCKET:surf-spots-media}
      access-key: ${S3_ACCESS_KEY:}
      secret-key: ${S3_SECRET_KEY:}
