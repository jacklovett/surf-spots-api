spring:
  profiles:
    active: dev # Default to dev profile for local development
  datasource:
    url: jdbc:postgresql://localhost:5432/surf_spots_db
    username: postgres
    password: ${DB_PASSWORD}
    driver-class-name: org.postgresql.Driver
  jpa:
    properties:
      hibernate:
        default_schema: public
    show-sql: true
  cache:
    type: simple
    cache-names:
      - regionLookup
  mail:
    host: smtp.scaleway.com
    port: 587
    username: ${MAIL_USERNAME:}
    password: ${MAIL_PASSWORD:}
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true

  servlet:
    multipart:
      max-file-size: 50MB
      max-request-size: 50MB
server:
  max-http-header-size: 16KB
  max-http-post-size: 50MB

# App-specific settings
app:
  mail:
    enabled: ${MAIL_ENABLED:true} # Set to false to disable email sending
  storage:
    s3:
      endpoint: ${S3_ENDPOINT:https://s3.fr-par.scw.cloud} # Scaleway Object Storage endpoint
      region: ${S3_REGION:fr-par} # Scaleway region
      bucket: ${S3_BUCKET:surf-spots-media} # Bucket name for media files
      access-key: ${S3_ACCESS_KEY:}
      secret-key: ${S3_SECRET_KEY:}