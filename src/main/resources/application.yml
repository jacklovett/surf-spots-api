spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/surf_spots_db
    username: postgres
    password: $DB_PASSWORD
    driver-class-name: org.postgresql.Driver
  jpa:
    properties:
      hibernate:
        default_schema: public
    show-sql: true
    hibernate:
      ddl-auto: update
  mail:
    host: smtp.scaleway.com
    port: 587
    username: ${MAIL_USERNAME}
    password: ${MAIL_PASSWORD}
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true